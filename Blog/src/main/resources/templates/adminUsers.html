<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Shrek Blog - Home</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="../static/css/shrekBlogStyles.css" th:href="@{/css/shrekBlogStyles.css}" rel="stylesheet" />

        <style>
        </style>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container-fluid">
        	<header class="row">
        		<div class="col-md-12">
        			<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark fixed-top">

        				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        					<span class="navbar-toggler-icon"></span>
        				</button>
        				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        					<ul class="navbar-nav">
                                                        <li class="nav-item active">
                                                            <a class="navbar-brand" href="home">Home</a>
        						</li>
        						<li class="nav-item active">
                                                            <a class="nav-link" href="login">Login </a>
        						</li>
                                                        <li class="nav-item active">
                                                            <a class="nav-link" sec:authorize="isAuthenticated()" href='newPost'>Make a Post</a>
                                                        </li>
                                                        <li class="nav-item active">
                                                            <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" href='admin'>Admin Page</a>
                                                        </li>
        					</ul>
        					
        					
        				</div>
        			</nav>
        					
                        </div>
        			

                    <h1 class="text-center">
        				Control Panel
        			</h1>
        		</div>
        	</header>

        	<div class="row">
        		<div class="col-md-2">
        			<ul class="nav flex-column nav-pills">
        				<li class="nav-item">
        					<a class="nav-link " href="admin">Manage Posts</a>
        				</li>
        				<li class="nav-item">
        					<a class="nav-link active" href="adminUsers">Manage Users</a>
        				</li>
        			</ul>

                                    <div sec:authorize="isAuthenticated()">
                                        <form class="form-inline" 
                                              method="POST" 
                                              action="/logout">
                                            <input type="hidden" 
                                                    th:name="${_csrf.parameterName}" 
                                                    th:value="${_csrf.token}"/>
                                            <label for="submit">
                                              Hello : <span th:text="${#authentication.name}">
                                                      </span>&nbsp;&nbsp;&nbsp;|
                                            </label>
                                            <button class="btn btn-link" 
                                                  id="submit" 
                                                  type="submit">Logout</button>
                                        </form>
                                    </div>

        		</div>

        	</div>
            
            <div class="container">
                <div class ="row">
                    <h3>Users</h3>
                    <table class="table table-bordered">
                        <tr>
                            <th>Username</th>
                            <th>Roles</th>
                            <th>Enabled</th>
                            <th>Privilege</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <div th:each="currentUser : ${users}">
                            <tr>
                                <td th:text="${currentUser.username}">username</td>
                                <td>
                                    <div th:each="currentRole : ${currentUser.roles}" >
                                        <span th:text="${currentRole.role}">role</span>&nbsp;
                                    </div>
                                </td>
                                <td th:text="${currentUser.enabled}">enabled</td>
                                <td th:text='${currentUser.privilege}'>privilege</td>
                                <td><a href="#" th:href="@{/editUser(id=${currentUser.userId})}">Edit</a></td>
                                <td>
                                    <form class="form-inline" 
                                            method="POST" 
                                            action="/deleteUser">
                                        <input type="hidden" 
                                                th:name="${_csrf.parameterName}" 
                                                th:value="${_csrf.token}"/>
                                        <input type="hidden" 
                                                name="id" 
                                                th:value="${currentUser.userId}"/>
                                        <button class="btn btn-link btn-xs" type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </div>
                    </table>
                </div>
        </div>
        <div class="container">
            <div class="row">
                <h3>Add User</h3>
            </div>
            <div class="row">
                <form class="form form-inline" 
                        method="POST" 
                        action="addUser">
                    <input type="hidden" 
                            th:name="${_csrf.parameterName}" 
                            th:value="${_csrf.token}"/>&nbsp;
                    <label for="username">Username:</label>&nbsp;
                    <input type="text" name="username" id="username">&nbsp;
                    <label for="password">Password:</label>&nbsp;
                    <input type="password" name="password" id="password">&nbsp;
                    <button type="submit">Add User</button>
                </form>
            </div>
        </div>

            <hr>

        	<foter class="row">
        		<div class="col-md-12">
        			<blockquote class="blockquote text-center">
        				<p class="mb-0">
        					Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.
        				</p>
        				
        			</blockquote>
        		</div>
        	</footer>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
