<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Swamp Stories - Home</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="../static/css/shrekBlogStyles.css" th:href="@{/css/shrekBlogStyles.css}" rel="stylesheet" />

        <style>
        </style>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container-fluid">
        	<header class="row">
        		<div class="col-md-12">
        			<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark fixed-top">

        				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        					<span class="navbar-toggler-icon"></span>
        				</button>
        				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        					<ul class="navbar-nav">
                                                        <li class="nav-item active">
                                                            <a class="navbar-brand" href="home">Home</a>
        						</li>
        						<li class="nav-item active">
                                                            <a class="nav-link" href="login">Login </a>
        						</li>
                                                        <li class="nav-item active">
                                                            <a class="nav-link" sec:authorize="isAuthenticated()" href='newPost'>Make a Post</a>
                                                        </li>
                                                        <li class="nav-item active">
                                                            <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" href='admin'>Admin Page</a>
                                                        </li>
        					</ul>
        					
        					
        				</div>
        			</nav>

                    <h1 class="text-center">
        				Stories in the Swamp
        			</h1>
        		</div>
        	</header>

        	<div class="row">
                    
        		<div class="col-md-2">
                            <ul class="nav flex-column nav-pills">
                                <div sec:authorize="isAuthenticated()">
                                        <form class="form-inline" 
                                              method="POST" 
                                              action="/logout">
                                            <input type="hidden" 
                                                    th:name="${_csrf.parameterName}" 
                                                    th:value="${_csrf.token}"/>
                                            <label for="submit">
                                              Hello : <span th:text="${#authentication.name}">
                                                      </span>&nbsp;&nbsp;&nbsp;|
                                            </label>
                                            <button class="btn btn-link" 
                                                  id="submit" 
                                                  type="submit">Logout</button>
                                        </form>
                                    </div>

        			
                        </div>
                           <div class="col-md-8">
                            <div th:each="post : ${posts}" class="list-group">
                                <a href="" class="list-group-item list-group-item-action flex-column align-items-start active">
                                  <div class="d-flex w-100 justify-content-between">
                                    <h4 class="mb-1"  th:text="${post.title}">List group item heading</h4>
                                       <small  th:text="${post.uploadDate}"></small>
                                  </div>
                                        <p class="mb-1"  th:text="${post.bodyText}">Post Content</p>
                                  <small  th:text="${'By: ' + post.user.username}">Author</small>
                                    <br/>
                                  <small  th:each="tag : ${post.tags}" th:text="${tag.HashTag} + ' '">Tags</small>
                                </a>
                            </div>
                        </div>
                    </div>
            <hr>

        	<footer class="row">
        		<div class="col-md-12">
        			<blockquote class="blockquote text-center">
        				<p class="mb-0">
        					ALT-F4.io LLC, a Content Management Software Company. LTD 2019.
        				</p>
        				
        			</blockquote>
        		</div>
        	</footer>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
